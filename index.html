<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/favicon/favicon-16x16.png" type="image/x-icon">

<body>
    <div class="container">
        <header>
            
        </header>
        <main>
            <section class="texto-descriptografado">
                <div class="user-texto">
                    <label for="texto">
                        <textarea name="" id="criptografar" cols="30" rows="10"
                         placeholder="Digite aqui o seu texto">
                        </textarea>
                    </label>
                    <div id="obs">
                        <img src="assets/img/obs.png" alt="um ponto de observação">
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div>
                </div>
                <div class="botao-descriptografado">
                    <button onclick="criptografar()">Criptografar</button>
                </div>

            </section>

            <section class="texto-criptografado">
               <div class="texto">
                <textarea name="" id="descriptografar" cols="30" rows="10">

                </textarea>
                <p id="info">
                    Aqui aparecerá os dados Criptografado
                </p>
               </div>
               <div class="botao-criptografado">
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
            </section>

            <button class="copiar" onclick="copiarTexto()">Copiar</button>

        </main>

        <footer class="rodape">
            <div class="rede-socias">
                <img src="assets/img/github.png" alt="">

                <img src="assets/img/instagram.png" alt="">
            </div>
            <p>
                Criado por Aurélio Capingana - Challenge_1 | Curso - ONE
            </p>
