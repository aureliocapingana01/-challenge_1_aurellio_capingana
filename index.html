<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/favicon/favicon-16x16.png" type="image/x-icon">
    <title>Challenge_1 - Acapingana</title>
    <script src="assets/js/codificador.js"></script>
</head>
<body>
    <div class="container">
        <header></header>
        <main>
            <section class="texto-descriptografado">
                <div class="user-texto">
                    <label for="texto">
                        <textarea name="" id="textarea" cols="30" rows="10"
                         placeholder="Digite aqui o seu texto">
                        </textarea>
                    </label>
                    <div id="obs">
                        <img src="assets/img/obs.png" alt="um ponto de observação">
                        <p>Apenas letras minúsculas e sem acento.</p>
                    </div>
                </div>
                <div class="botao-descriptografado">
                    <button onclick="criptografarTexto()" >Criptografar</button>
                    <button>Descriptografar</button>
                </div>
            </section>
            <section class="texto-criptografado">
                <div id="criptografado">
                    <div class="criptografa-texto">

                    </div>
                    <p id="cripto">
                        Nenhuma mensagem encontrada <br>
                       Digite um texto que você deseja criptografar ou descriptografar
                    </p>
                </div>
                <div id="botao-criptografado">
                    <button id="copiar-cripto">copiar</button>
                    <button id="limpar-cripto">limpar</button>
                </div>
            </section>
        </main>
        <footer class="rodape">
            <div class="rede-socias">
                <img src="assets/img/github.png" alt="">
                <img src="assets/img/linkedin.png" alt="">
                <img src="assets/img/instagram.png" alt="">
            </div>
            <p>
                Criado por Aurélio Capingana - Challenge_1 | Curso - ONE
            </p>
        </footer>
    </div>
</body>
</html>
